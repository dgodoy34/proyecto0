  <main>
    <h2>Formulario de Registro</h2>
    <form id="registration-form" onsubmit="return validateForm()">
      <div class="flexbox-contac" action="">
        <div class="box-contac">
          <label for="name">Nombre y Apellido:</label>
          <input type="text" id="name" required>
          <br>
        </div>
        <div class="box-contac">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required>
          <br>
        </div>
        <div class="box-contac">

          <label for="tel">ingrese su telefono </label>
          <input type="telefono" placeholder="telefono" id="tel" />
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
          <button type="button" onclick="generarContrasenaAleatoria()">Generar Contraseña</button>
          <br>
        </div>
        <!--input type="submit" value="Registrarse"-->
        <!--div class="flexbox-contac"  action=""-->



        <div class="box-contac">
          <label for="">seleccione su pais</label>
          <select name="" id="">
            <option value="">argentina</option>
            <option value="">chile</option>
            <option value="">uruguay</option>
          </select>
        </div>
        <div class="box-contac">
          <!--label for="">administrador</label>
          <input type="radio" name="admin" /-->
          <label for="">usuario</label>
          <input type="radio" name="admin" />
        </div>
        <div class="box-contac">
          <input type="checkbox" id="check" />
          <label for="check">Acepto terminos y condiciones</label>
        </div>
        <div class="button">
          <!--button>enviar formulario</button-->
          <button type="reset">limpiar formulario</button>
        </div>

        <input type="submit" value="Registrarse">
        <!--textarea name="comentario" rows="5" cols="85" class="text-area">Escribe aquí tu comentario: </textarea-->
      </div>
    </form>

  </main>
